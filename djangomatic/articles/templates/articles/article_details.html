{% extends 'base_template.html' %}

{% block title %} | {{ article.title }}{% endblock %}
{% block content %}
<div id="article_details">
    <img src="{{ article.thumb.url }}" />
    <div class="content">
        <h1>{{ article.title }}</h1>
        <p>{{ article.date }}</p>
        <p>{{ article.body }}</p>
    </div>
</div>
{% endblock %}
