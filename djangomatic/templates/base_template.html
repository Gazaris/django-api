{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="shortcut icon" href="{% static 'img/favicon.png' %}" type="image/x-icon">
    <title>Djangomatic{% block title %}{% endblock %}</title>
</head>
<body>
    <header>
        <a href="{% url 'home' %}">
            <div id="logo"></div>
            <h1 class="noselect">Djangomatic</h1>
        </a>
        <a class="navbtn noselect" href="{% url 'articles:list' %}">Articles</a>
        <div id="account" class="noselect">
            <!-- TODO make it change when logged in -->
            <!-- <a href="{% url 'users:signup' %}" class="navbtn">Sign up</a>
            |
            <a href="{% url 'users:login' %}" class="navbtn" id="login-navbtn">Log in</a> -->
            <form action="{% url 'users:logout' %}" method="post">
                {% csrf_token %}
                <button type="submit" class="btn navbtn">Log out</button>
            </form>
        </div>
    </header>
    <div id="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
